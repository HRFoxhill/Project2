<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Karma</title>
    <script src="https://code.jquery.com/jquery.js"></script>
    <link rel="stylesheet" type="text/css" media="screen" href="../app/public/css/mystyles.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="../app/public/css/login-modal.css" />
    <script defer src="https://use.fontawesome.com/releases/v5.1.0/js/all.js"></script>
    <script src="../app/public/js/login.js"></script>
</head>

<body>
    <div class="form-collection">
        <div class="card elevation-3 limit-width log-in-card below turned">
            <div class="card-body">
                <div class="input-group email">
                    <input type="text" placeholder="Email" />
                </div>
                <div class="input-group password">
                    <input type="password" placeholder="Password" />
                </div>
                <a href="#" class="box-btn">Forgot Password?</a>
            </div>
            <div class="card-footer">
                <button type="submit" class="login-btn">Log in</button>
            </div>
        </div>

        <div class="card elevation-2 limit-width sign-up-card above">
            <div class="card-body">
                <div class="input-group fullname">
                    <input type="text" placeholder="Full Name" />
                </div>
                <div class="input-group email">
                    <input type="email" placeholder="Email" />
                </div>
                <div class="input-group password">
                    <input type="password" placeholder="Password" />
                </div>
            </div>
            <div class="card-footer">
                <button type="submit" class="signup-btn">Sign Up</button>
            </div>
        </div>
    </div>
    </div>
</body>

</html>
